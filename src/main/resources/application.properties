spring.main.allow-bean-definition-overriding=true

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql = true

spring.datasource.username=postgres
spring.datasource.password=[password]
spring.cloud.gcp.sql.database-name=[test]
spring.cloud.gcp.sql.instance-connection-name=[gcp-project-id]:[region]:[instance-name]
spring.cloud.gcp.credentials.location=classpath:keys/application_default_credentials.json


#SNS login - google
google.auth.url=[url]
google.login.url=[url]
google.redirect.uri=[redirect uri]
google.client.id=[client_id]
google.secret=[secret]
google.auth.scope=[scope]
google.auth.grantType=[grantType]
spring.profiles.include=oauth




# execute backend in docker
spring.redis.host=host.docker.internal

# execute backend in local
#spring.redis.host=localhost
spring.redis.port=6379
